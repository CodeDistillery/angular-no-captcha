<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Angular-no-captcha by CodeDistillery</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>
    <script src="public/libs/angular/angular.js"></script>
    <script src="public/libs/angular-no-captcha/src/angular-no-captcha.js"></script>
    <script>
      angular.module('myApp', ['noCAPTCHA'])
        .config(['noCAPTCHAProvider', function (noCaptchaProvider) {
          noCaptchaProvider.setSiteKey('6LdF-_4SAAAAAOlhwSyvDsOfE_zCgo8Dj3YOG98X');
          noCaptchaProvider.setTheme('dark');
        }]).controller('myCaptchaController', ['$scope', function($scope){
          $scope.captchaControl = {};
          $scope.resetCaptcha = function(){
            if(captchaControl.reset){
              captchaControl.reset();
            }
          };
        }]);
    </script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="//github.com/CodeDistillery/angular-no-captcha">View On GitHub</a></li>
          <li class="downloads"><a href="//github.com/CodeDistillery/angular-no-captcha/zipball/master">ZIP</a></li>
          <li class="downloads"><a href="//github.com/CodeDistillery/angular-no-captcha/tarball/master">TAR</a></li>
          <li class="title">DOWNLOADS</li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section ng-controller="myCaptchaController">
        <div id="title">
          <h1>Angular-no-captcha</h1>
          <p>Angular.JS wrapper for Google&#39;s No CAPTCHA reCAPTCHA</p>
          <hr>
          <span class="credits left">Project maintained by <a href="//github.com/CodeDistillery">CodeDistillery</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="//twitter.com/michigangraham">mattgraham</a></span>
        </div>

        <h3>Example Form</h3>
        <no-captcha g-recaptcha-response="gRecaptchaResponse" control="captchaControl"></no-captcha>
        <button ng-click="captchaControl.reset()">Reset Captcha</button>
        $scope.gRecaptchaResponse = <p>{{gRecaptchaResponse}}</p>
      </section>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
